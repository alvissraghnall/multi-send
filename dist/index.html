<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Multi-Send Client</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

</head>
<body>
  
  <div class="wrapper">
    
    <div class="logo">
      <img src="https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/undefined/external-transaction-bitcoin-icongeek26-outline-gradient-icongeek26-1.png" class="txn-icon-img"/>
      <p class="logo-text"> Multi-Send App </p>
    </div>
    
    
  <div class="form-col">
    
    <form class="" accept-charset="utf-8" id="page-form">
      <div>
      <div class="form-row">
        <!-- <label for="address" class="form-label">Address</label> -->
        <input type="text" name="address" id="address" class="address-input" placeholder="Address">
        <!-- <label for="amount" class="form-label">Amount</label> -->
        <input type="number" name="amount" id="amount" class="amount-input" placeholder="Amount">
      </div>
      <!--<span> </span> -->
      <button type="button" class="new-field-button ripple">+</button>
      <!--<span> </span> -->
      </div>
      <button type="submit" class="submit-btn"> Send </button>
    </form>
  </div>
    
  
  <footer>
    Enter the addresses you'd like to transfer funds to, as well as amounts in the form above.
    
   <a target="_blank" href="https://icons8.com/icon/U1QKY5KIzfcn/transaction" class="icon-credit">Icon by Icons8</a>
  </footer>
  
  </div>
  
   
  <script src="bundle.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    document.getElementById("page-form").addEventListener("submit", function (ev) {
      console.log(ev.target)
      const fd = new FormData(ev.target);
      console.log(...fd, [...fd]);
      //new Response(fd).text().then(console.log) // To see the entire raw body
      for (var pair of fd.entries()) {
    console.log(pair[0]+ ', ' + pair[1]); 
}
    });
  </script>
</body>
</html>
